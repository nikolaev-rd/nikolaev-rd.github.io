{% assign summary = site.data.profile.summary %}
{% if summary %}
<section class="resume-section summary-section mb-5">
    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">{{ site.data.labels.summary | default: "Summary" }}</h2>
    <div class="resume-section-content">
        <p class="mb-0">{{ summary | markdownify }}</p>
    </div>
</section>
<!--//summary-section-->
{% endif %}
