---
preambula: |
  Конечно, не обязательно задавать все перечисленные ниже вопросы — скорее всего вы просто не успеете это сделать, либо работодатель в какой-то момент начнет сомневаться в вашей адекватности (редко кто столько спрашивает).
  Вы должны сами выбрать самые важные для вас вопросы, возможно добавить свои.

list:
  - section: Испытательный срок
    text: |
      1. Кто будет моим непосредственным руководителем?
      1. Как пройдет мой первый рабочий день?
      1. Будет ли испытательный срок? Если да, то:
         - как долго он длится?
         - есть ли разница в заработной плате на время испытательного срока?
         - что является критерием прохождения испытательного срока?
      1. Будет ли обучение/онбординг?
         - Если да, то сколько времени это занимает?
      1. Будет ли у меня наставник/ментор на первое время?

  - section: Условия работы
    text: |
      1. Есть ли возможность работать удаленно, и если да, то сколько дней в неделю/месяц?
      1. Как устроены процессы ухода в отпуск, на больничный? Можно ли оформлять это дистанционно (в электронном виде), или обязательно надо писать бумажное заявление и подписывать его непосредственно в офисе?
      1. Есть ли переработки и много ли их?
      1. На этой позиции предполагаются дежурства, и если да — они оплачиваемые (каким образом)?
      1. Может ли компания выдать в качестве рабочего ноутбука MacBook? Какие есть возможности по получению доп. техники для работы (мониторы, веб-камеры, и т.п.)?

  - section: Перспективы и развитие
    text: |
      1. Какие возможности для роста есть на этой позиции, и в компании в целом?
      1. Есть ли в компании что-то вроде Performance Review?
         - Если да, то как устроен этот процесс?
         - Если нет, то по каким конкретно метрикам/KPI вы оцениваете работу?
      1. Как в компании происходит пересмотр зарплаты / повышение грейда?
      1. Есть ли возможности по ротации внутри компании (переход в другой проект/команду)?
      1. Какие цели будут стоять перед сотрудником на этой позиции на ближайшие полгода-год?

  - section: Команда
    text: |
      1. Это продуктовая или проектная команда?
      1. По какой методологии / процессу работает команда (Scrum/Agile/Kanban/PMBook/etc)?
      1. Как выглядит процесс планирования (OKR/KPI/etc) и какой горизонт планирования в команде (неделя/месяц/квартал/год)?

  - section: Компания
    text: |
      1. Есть ли в компании ДМС и другие плюшки (бесплатные обеды или их компенсация, корп. спорт, бесплатное обучение и т.п.)?
      1. Есть ли в компании штрафы (какие бывают и за что)?
      1. Есть ли в компании DevRel для помощи в выпуске статей / подготовке к конференциям?
      1. Есть ли в компании корпоративная культура? Какие ее основные особенности?
      1. Как принимаются решения в компании? Финальное слово за командой или за руководством?
      1. Что крутого сделала компания за последние полгода/год?
      1. Какие планы у компании на ближайшие 5 лет?
      1. Что вам больше всего нравится и не нравится в компании?
      1. Какие есть проблемы в компании?

